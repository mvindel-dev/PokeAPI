<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>berries</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">berries</ion-title>
    </ion-toolbar>
  </ion-header>



  <ion-list *ngFor="let berry of _berries">
    <ion-label>{{berry.name}}</ion-label>
  </ion-list>

</ion-content>
